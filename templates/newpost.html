{% extends "base.html" %}

{% block content %}

<h1 style="text-align: center">Add a Blog Entry</h1>
<form action="/newpost" method="post">
    <label for="name">Title for your new blog:</label> <br>
    <input name="name" type="text"> <br>
    <label for="entry">Your new blog:</label> <br>
    <textarea name="entry"></textarea> <br>
    <input type="submit" value="Add Entry">
</form>

{% endblock %}
