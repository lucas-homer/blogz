{% extends "base.html" %}

{% block content %}

<h1>Build A Blog!</h1>

    {% if blogs|length == 0 %}
    <p>No blogs yet</p>

    {% else %}

        {% for blog in blogs %}
            <h3><a href="./blog?id={{blog.id}}">{{blog.name}}</a></h3>
            <p>{{blog.entry}}</p>
            <hr>
        {% endfor %}
        
    {% endif %}
    
{% endblock %}
