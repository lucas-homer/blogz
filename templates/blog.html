{% extends "base.html" %}

{% block content %}

<h1>Blogz</h1>

    {% if blogs|length == 0 %}
    <p>No blogs yet</p>

    {% else %}

        {% for blog in blogs %}
            <h3><a href="./blog?id={{blog.id}}">{{blog.name}}</a></h3>
            <p>{{blog.entry}}</p>
            <p class='author'>Written by <a href="./blog?user={{blog.owner_id}}">{{blog.owner.username}}</a></p>
            <br>
        {% endfor %}
        
    {% endif %}
    
{% endblock %}
